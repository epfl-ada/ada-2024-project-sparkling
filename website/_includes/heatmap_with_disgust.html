<style>
    .container-heatmap-disgust {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }
  
    .iframe-container-heatmap-disgust {
        flex: 0 0 70%;
        width: 400px;
        height: 400px;
    }
  
    .image-container-heatmap-disgust {
        flex: 0 0 28%;
        width: 400px;
        height: auto;
    }
  
    .iframe-container-heatmap-disgust iframe {
        width: 100%;
        height: 100%;
        border-radius: 5px;
    }
  
    .image-container-heatmap-disgust img {
        width: 100%;
        height: 100%;
        transition: transform 0.2s;
    }

    .image-container-heatmap-disgust img:hover {
      transform: scale(1.05);
    }
  </style>
  
  <div class="container-heatmap-disgust">
    <div class = "iframe-container-heatmap-disgust" style="display: flex; flex-direction: column; align-items: stretch; gap: 1%; margin-bottom: 1%;">
        <!-- Menu déroulant pour sélectionner un genre -->
        <div style="margin-bottom: 1em;">
          <label for="genres-dropdown" style="font-weight: bold; margin-bottom: 0.5em; display: block;">Select Genre:</label>
          <select id="genres-dropdown" onchange="loadGenresHeatmapGraph(this.value)" style="width: 100%; padding: 0.5em; border-radius: 5px;">
            <option value="All Genres">All Genres</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animated">Animated</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Disaster">Disaster</option>
            <option value="Documentary">Documentary</option>
            <option value="Drama">Drama</option>
            <option value="Experimental">Experimental</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Historical">Historical</option>
            <option value="Horror">Horror</option>
            <option value="Musical">Musical</option>
            <option value="Noir">Noir</option>
            <option value="Pornographic">Pornographic</option>
            <option value="Propaganda">Propaganda</option>
            <option value="Romance">Romance</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Teen">Teen</option>
            <option value="Thriller">Thriller</option>
            <option value="War">War</option>
            <option value="Western">Western</option>
          </select>
        </div>
      
        <!-- Conteneur du graphique -->
        <div id="genres-heatmap-graph-container" class="genres-heatmap-graph-container" style="flex-grow: 2; height: 500px; width: 100%; margin: auto;">
          <!-- Graphique chargé ici -->
        </div>
    </div>
    <div class="image-container-heatmap-disgust">
        <img src="images/disgust_liking_color.png" alt="Disgust saying: 'Yay! The only color that oes not digust me!'">
    </div>
  </div>

  <script>
    function loadGenresHeatmapGraph(genre) {
      const graphContainer = document.getElementById('genres-heatmap-graph-container');
  
      // Effacer le contenu précédent
      graphContainer.innerHTML = '';
  
      // Charger le graphique correspondant au genre
      const graphUrl = `plots/${genre}_heatmap_transitions.html`;
      const iframe = document.createElement('iframe');
      iframe.src = graphUrl;
      iframe.width = "100%";
      iframe.height = "100%";
      iframe.style.borderRadius = '5px';
      graphContainer.appendChild(iframe);
    }
  </script>
