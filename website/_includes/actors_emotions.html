<style>
  .card {
    width: 600px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

    flex-direction: column;
    position: relative;
    padding: 20px;
    text-align: center;
  }
  .card-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .card-header button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .card-header button.active {
    background-color: #004080;
  }
  .card-header button:hover {
    background-color: #0056b3;
  }
  .emotions {
    display: flex;
    flex-direction: row;
    gap: 10px;
    margin-bottom: 20px;
  }
  .emotions button {
    flex: 1;
    border: none;
    padding: 10px;
    border-radius: 5px;
    color: black;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .emotions button:hover {
    transform: scale(1.05);
  }
  .actor-name {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .actor-image {
    width: 200px;
    height: 300px;
    object-fit: cover;
    margin: 0 auto 20px;
    border-radius: 5px;
  }
  .card-content p {
    margin: 0;
    font-size: 16px;
  }
  .read-more-link {
    display: inline-block;
    margin-top: 20px;
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
  }
  .read-more-link:hover {
    color: #0056b3;
  }
</style>
