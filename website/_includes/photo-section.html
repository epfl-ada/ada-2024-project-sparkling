<style>
    /* Conteneur des photos */
    .photo-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 2%;
        width: 100%;
        margin: 160px auto 50px auto;
        justify-items: center; /* Aligne les items au centre */
    }

    /* Style des éléments photo */
    .photo-item {
        text-align: center;
        position: relative; /* Permet le positionnement relatif des éléments internes */
    }

    /* Photos principales */
    .primary-photo {
        width: 100px; /* Taille fixe pour les photos rondes */
        height: 100px; /* Assurez-vous que les photos rondes sont carrées */
        border-radius: 50%;
        border: 3px solid;
        object-fit: cover; /* S'assure que l'image couvre le cercle */
        transform: transform 0.2s;
    }

    .primary-photo:hover {
        transform: scale(1.05);
    }

    /* Photos secondaires */
    .secondary-photo {
        width: 75px;
        height: auto;
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(0) rotate(0deg); /* Position initiale */
        transition: transform 0.8s ease; /* Transition par défaut */
    }

    .secondary-photo:hover {
        animation: salto 0.4s ease;
    }

    @keyframes salto {
        0% {
            transform: translateX(-50%) translateY(0) rotate(0deg); /* Départ */
        }
        5% {
            transform: translateX(-50%) translateY(-15px) rotate(0deg); /* Légère montée, pas de rotation */
        }
        10% {
            transform: translateX(-50%) translateY(-20px) rotate(0deg); /* Fin de la montée initiale */
        }
        15% {
            transform: translateX(-50%) translateY(-23px) rotate(54deg); /* Début de rotation */
        }
        20% {
            transform: translateX(-50%) translateY(-26px) rotate(72deg);
        }
        25% {
            transform: translateX(-50%) translateY(-28px) rotate(90deg);
        }
        30% {
            transform: translateX(-50%) translateY(-30px) rotate(108deg);
        }
        35% {
            transform: translateX(-50%) translateY(-32px) rotate(126deg);
        }
        40% {
            transform: translateX(-50%) translateY(-35px) rotate(144deg);
        }
        45% {
            transform: translateX(-50%) translateY(-38px) rotate(162deg);
        }
        50% {
            transform: translateX(-50%) translateY(-40px) rotate(180deg); /* Point culminant */
        }
        55% {
            transform: translateX(-50%) translateY(-38px) rotate(198deg);
        }
        60% {
            transform: translateX(-50%) translateY(-35px) rotate(216deg);
        }
        65% {
            transform: translateX(-50%) translateY(-32px) rotate(234deg);
        }
        70% {
            transform: translateX(-50%) translateY(-30px) rotate(252deg);
        }
        75% {
            transform: translateX(-50%) translateY(-28px) rotate(270deg);
        }
        80% {
            transform: translateX(-50%) translateY(-26px) rotate(288deg);
        }
        85% {
            transform: translateX(-50%) translateY(-23px) rotate(306deg); /* Fin de la rotation */
        }
        90% {
            transform: translateX(-50%) translateY(-20px) rotate(360deg); /* Début de la descente sans rotation */
        }
        95% {
            transform: translateX(-50%) translateY(-15px) rotate(360deg); /* Descente continue sans rotation */
        }
        100% {
            transform: translateX(-50%) translateY(0) rotate(360deg); /* Retour à la position initiale */
        }
    }


    /* Texte sous les images */
    .photo-item p {
        margin: 5px 0 0;
    }
</style>

<div class="photo-container" id="photoContainer"></div>

<script>
    const persons = [
        { name: "Maria Brbić", img: "images/Maria-Brbic-rond.png", secondaryImg: "images/surprise.png", color: "surprise" },
        { name: "Sofia Taouhid", img: "images/Sofia-Taouhid-rond.png", secondaryImg: "images/joy.png", color: "joy" },
        { name: "Matthias Wyss", img: "images/Matthias-Wyss-rond.png", secondaryImg: "images/anger.png", color: "anger" },
        { name: "Lina Sadgal", img: "images/Lina-Sadgal-rond.png", secondaryImg: "images/disgust.png", color: "disgust" },
        { name: "Yasmine Tligui", img: "images/Yasmine-Tligui-rond.png", secondaryImg: "images/sadness.png", color: "sadness" },
        { name: "Guillaume Vitalis", img: "images/Guillaume-Vitalis-rond.png", secondaryImg: "images/fear.png", color: "fear" },
    ];

    const colorMap = {
        joy: "#f3c35f",
        anger: "#e13c29",
        disgust: "#8bc664",
        sadness: "#85b8ed",
        fear: "#b99be5",
        surprise: "#de9f81"
    };

    const photoContainer = document.getElementById('photoContainer');
    persons.forEach(person => {
        const photoItem = document.createElement('div');
        photoItem.classList.add('photo-item');
        photoItem.innerHTML = `
            <img src="${person.secondaryImg}" alt="Photo secondaire de ${person.name}" class="secondary-photo">
            <img src="${person.img}" alt="${person.name}" class="primary-photo" style="border-color: ${colorMap[person.color]}">
            <p>${person.name}</p>
            <p><b>${person.color.charAt(0).toUpperCase() + person.color.slice(1)}</b></p>
        `;
        photoContainer.appendChild(photoItem);
    });
</script>
